<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <div class="card-container">

    <form action="#" class="form-container">
      <div class="input-block">
        <div class="fields">
          <label for="day">Day</label>
          <input type="text" id="day" placeholder="DD">
          <small class="error-day error">Must be a valid day</small>
        </div>
        <div class="fields">
          <label for="month">Month</label>
          <input type="text" id="month" placeholder="MM">
          <small class="error-month error">Must be a valid month</small>
        </div>
        <div class="fields">
          <label for="year">Year</label>
          <input type="text" id="year" placeholder="YYYY">
          <small class="error-year error">Must be in the past</small>
        </div>
      </div>
    </form>
      <div class="submit-block">
        <div class="line-desktop"></div>
        <button class="btn"><img src="./assets/images/icon-arrow.svg" alt="age-calculator-icon" class="icon"></button>
        <div class="line-mobile"></div>
      </div>

  
    <div class="output-container">
      <h1><span id="yy">38</span>years</h1>
      <h1><span id="mm">3</span>months</h1>
      <h1><span id="dd">26</span>days</h1>
    </div>
  </div>



</body>
</html>
